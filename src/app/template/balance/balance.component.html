<div class="balance-container w-full h-[60px] flex items-center justify-between">
    <!-- Deposit Balance Button -->
    <button (click)="modalsService.modalToggle('deposit', true); close.emit(false)" class="deposit w-[60px] h-full bg-main-green-default flex items-center justify-center">
        <svg width="15" height="15" viewbox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M8.25138 1.25C8.25138 0.559644 7.69174 0 7.00138 0C6.31103 0 5.75138 0.559644 5.75138 1.25V5.75132H1.25C0.559644 5.75132 0 6.31097 0 7.00132C0 7.69168 0.559644 8.25132 1.25 8.25132H5.75138V12.7527C5.75138 13.4431 6.31103 14.0027 7.00138 14.0027C7.69174 14.0027 8.25138 13.4431 8.25138 12.7527V8.25132H12.7527C13.4431 8.25132 14.0027 7.69168 14.0027 7.00132C14.0027 6.31097 13.4431 5.75132 12.7527 5.75132H8.25138V1.25Z" fill="white"/>
        </svg>
    </button>

    <div class="sum flex items-center">
      <img src="/assets/svgs/coin.svg">
      <h1 class="ml-[10px] text-[24px] font-[800]">1,240</h1>
    </div>
    
    <!-- Withdraw Balance Button -->
    <button (click)="modalsService.modalToggle('withdraw', true); close.emit(false)" class="withdraw w-[60px] h-full bg-main-yellow flex items-center justify-center">
        <svg width="18" height="4" viewbox="0 0 18 4" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M2 2.00122H16" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </button>
</div>
