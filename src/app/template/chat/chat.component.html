<div class="chat-container h-full flex flex-col p-[10px]">

    <div class="msgs h-full pb-[10px]">

    </div>

    <div class="inputs relative">
        
        <!-- Emoji block -->
        <div class="emoji-block absolute bottom-[70px] w-full rounded-8 p-[10px] bg-main-grey-default flex items-center justify-between" [ngClass]="{'opened': emojiBlock == true, 'closed': emojiBlock  == false}">
          <img src="/assets/svgs/emojis/1.svg">
          <img src="/assets/svgs/emojis/2.svg">
          <img src="/assets/svgs/emojis/3.svg">
          <img src="/assets/svgs/emojis/4.svg">
          <img src="/assets/svgs/emojis/5.svg">
          <img src="/assets/svgs/emojis/6.svg">
          <img src="/assets/svgs/emojis/7.svg">
          <img src="/assets/svgs/emojis/8.svg">
        </div>

        <!-- Input block -->
        <div class="input-block p-[10px] rounded-8 bg-main-grey-default flex">
            <input class="w-full bg-transparent text-[14px] px-[10px] font-[500]" placeholder="Сообщение" type="text">

            <!-- Emoji Button -->

    </div>
