    class="navbar-container w-full flex border-b border-main-grey-150">

    <!-- Logo block -->
    <div class="logo-block flex justify-center min-w-[255px] items-center h-[79px] border-r border-main-grey-150 pb-[2px]">
        <img class="cursor-pointer pb-[5px]" routerLink="" src="/assets/svgs/logo.svg">

                <span class="text-main-grey-250 text-[24px] font-[700] leading-none">.60</span>
            </div>
            <p class="text-main-grey-250 text-[16px] font-[500] text-center">Выиграно сегодня</p>
